{% extends 'base.html' %}

{% block title %}View Courses{% endblock %}

{% block content %}
  <h1 class="title is-2">Available Courses</h1>
  <div class="box">
    <ul>
      {% for course in courses %}
        <li class="box">
          <div class="content">
            <h2 class="subtitle is-4">{{ course.name }}</h2>
            <p><strong>Duration:</strong> {{ course.duration }}</p>
            <p><strong>Skills:</strong> {{ ', '.join(course.skills) }}</p>

            <!-- Booking Form -->
            <form method="POST" class="field is-grouped">
              <input type="hidden" name="course_id" value="{{ course.id }}">

              <!-- Date Input -->
              <div class="control">
                <input
                  class="input"
                  type="date"
                  name="date"
                  required
                  placeholder="Choose a date"
                >
              </div>

              <!-- Submit Button -->
              <div class="control">
                <button class="button is-primary" type="submit">
                  Book Course
                </button>
              </div>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
