<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trainers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Manage Trainers</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="preferred_cities" placeholder="Preferred Cities (comma separated)" required>
        <input type="text" name="skills" placeholder="Skills (comma separated)" required>
        <button type="submit">Add Trainer</button>
    </form>

    <h2>Registered Trainers</h2>
    <ul>
        {% for trainer in trainers %}
            <li>{{ trainer.name }} (ID: {{ trainer.id }})</li>
        {% endfor %}
    </ul>
</body>
</html>
